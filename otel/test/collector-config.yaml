receivers:
  otlp:
    protocols:
      grpc:
        endpoint: localhost:4317

exporters:
  debug:
    verbosity: detailed

processors:
  batch:
    timeout: 2s
  resourcedetection:
    detectors: [ system ]

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]
    metrics:
      receivers: [otlp]
      processors: [batch, resourcedetection]
      exporters: [debug]