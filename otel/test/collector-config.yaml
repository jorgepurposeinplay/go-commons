receivers:
  otlp:
    protocols:
      grpc:
        endpoint: localhost:4317

exporters:
  # Data sources: traces, metrics, logs
  file:
    path: /tmp/out.json

processors:
  batch:
    timeout: 10s
  resourcedetection:
    detectors: [system]

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [file]